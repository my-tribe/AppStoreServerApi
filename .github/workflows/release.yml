name: Release to NuGet

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Test
        run: dotnet test --verbosity normal

      - name: Pack
        run: dotnet pack AppStoreServerApi/AppStoreServerApi.csproj --configuration Release

      - name: Push to NuGet
        run: dotnet nuget push AppStoreServerApi/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json